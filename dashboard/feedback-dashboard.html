<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #7F00FF, #E100FF);
      color: white;
      padding: 2rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 15px;
    }
    .card {
      background-color: rgba(255,255,255,0.05);
      border-left: 5px solid #ffffff50;
      color: white;
      margin-bottom: 1rem;
    }
    .form-select, .form-control {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">ğŸ§  Feedback Dashboard</h2>
  
  <div class="text-center mb-3">
    <a href="dashboard.html" class="btn btn-outline-light">ğŸ  Back to Dashboard</a>
  </div>
  <input type="email" id="emailInput" class="form-control" placeholder="Enter your email">
  
  
  <div class="text-center mt-3 mb-4">
    <button class="btn btn-light" onclick="loadFeedback()">ğŸ” Load My Feedback</button>
    <button class="btn btn-outline-warning" onclick="downloadPDF()">ğŸ“¤ Download All as PDF</button>
  </div>

  <div id="feedbackList"></div>
</div>

<script>
function loadFeedback() {
  const email = document.getElementById('emailInput').value;
  if (!email) {
    alert("Please enter your email.");
    return;
  }

  fetch(`http://localhost:5500/api/user-feedback/${email}`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('feedbackList');
      container.innerHTML = '';

      if (!data.length) {
        container.innerHTML = "<p>No feedback found for this email.</p>";
        return;
      }

      data.forEach(item => {
        const question = encodeURIComponent(item.question);
        const answer = encodeURIComponent(item.answer);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-body">
            <h5>ğŸ“ Question:</h5>
            <p>${item.question}</p>
            <p><strong>Your Answer:</strong> <span id="answer-${item.id}">${item.answer}</span></p>
            <p><strong>ğŸ’¬ AI Feedback:</strong> ${item.feedback}</p>
            <p><strong>â­ Auto-Rating:</strong> ${item.rating || "Not rated"}</p>

            <button class="btn btn-warning mt-2"
              onclick="showEditForm(${item.id}, decodeURIComponent('${question}'), decodeURIComponent('${answer}'))">
              ğŸ“ Edit Answer
            </button>

            <div id="editBox-${item.id}" class="mt-2"></div>
          </div>
        `;
        container.appendChild(card);
      });
    });
}

function showEditForm(id, question, oldAnswer) {
  const box = document.getElementById(`editBox-${id}`);
  box.innerHTML = `
    <textarea class="form-control mt-2" id="editAnswer-${id}">${oldAnswer}</textarea>
    <button class="btn btn-success mt-2" onclick="submitEdit(${id}, \`${question}\`)">ğŸ” Re-submit Answer</button>
  `;
}

function submitEdit(id, question) {
  const answer = document.getElementById(`editAnswer-${id}`).value;

  fetch('http://localhost:5500/api/update-answer', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, question, answer })
  })
  .then(res => res.json())
  .then(() => {
    alert("âœ… Answer updated and feedback regenerated!");
    loadFeedback(); // Refresh
  });
}

function downloadPDF() {
  const content = document.getElementById("feedbackList");
  html2pdf().from(content).save("my-feedback-report.pdf");
}
</script>

</body>
</html>
