<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="./dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="login-box">
    <h2>Reset Password</h2>
    <p>Enter your registered email to reset your password</p>
    <form id="reset-form">
    <div class="email">
        <h4>Email address</h4>
        <input type="email" class="email_box" placeholder="Enter your email" required> 
    </div>
    <div class="password">
        <h4>New Password</h4>
        <input type="password" class="password_box" placeholder="Enter new password" required> 
    </div>
    <div class="password">
        <h4>Confirm Password</h4>
        <input type="password" class="password_box" placeholder="Confirm new password" required> 
    </div> <br>
    <button type="submit" class="cnt_btn">Reset Password</button>
</form>
        </div>    
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
